<div class="login-bg">
  <div class="login-card">
    <div class="login-logo">
      <img src="assets/heart.svg" alt="Logo" />
    </div>
    <h2 class="login-title">Tizimga kirish</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Foydalanuvchi nomi</label>
        <input type="text" id="username" formControlName="username" placeholder="Foydalanuvchi nomi" required />
      </div>
      <div class="form-group">
        <label for="password">Parol</label>
        <input type="password" id="password" formControlName="password" placeholder="Parol" required />
      </div>
      <button type="submit" class="login-btn">Kirish</button>
    </form>
  </div>
</div>
